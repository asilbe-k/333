</head>

<body>

  <div class="hero_area">
    <div class="hero_bg_box">
      <div class="bg_img_box">
        <img src="images/hero-bg.png" alt="">
      </div>
    </div>

    <!-- Header section starts -->
    <header class="header_section">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container">
          <a class="navbar-brand" href="index.html">
            <span>Finexo</span>
          </a>

          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class=""> </span>
          </button>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="about.html">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="service.html">Services</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="why.html">Why Us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="team.html">Team</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./Accaunt.html"><i class="fa fa-user" aria-hidden="true"></i> Admin</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="./forAdd.html"><i class="fa fa-user" aria-hidden="true"></i> Qo'shilganlar</a>
              </li>
              <form class="form-inline">
                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                  <i class="fa fa-search" aria-hidden="true"></i>
                </button>
              </form>
            </ul>
          </div>
        </nav>
      </div>
    </header>

    <div class="container">
      <div class="row">
        <!-- Content will be dynamically inserted here -->
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="bd.js"></script>
    <script src="./forAdd.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        let urlString = window.location.search;
        let urlParams = new URLSearchParams(urlString);
        let id = urlParams.get("id");
        let product = products.find(t => t.id == id);

        if (product) {
          product.rasmi.forEach(rasmcha => {
            let swiperDiv = document.createElement("div");
            swiperDiv.classList.add("swiper-slide");
            swiperDiv.innerHTML = `<img src="${rasmcha}" />`;
            document.querySelector(".row").append(swiperDiv);
          });

          // Delete function
          const deleteButton = document.createElement("button");
          deleteButton.textContent = "Delete";
          deleteButton.classList.add("btn", "btn-danger", "mt-3");
          deleteButton.addEventListener("click", () => {
            products = products.filter(t => t.id !== id);
            localStorage.setItem('products', JSON.stringify(products)); // Save changes to localStorage
            alert("Product deleted!");
            window.location.href = "index.html";
          });
          document.querySelector(".row").append(deleteButton);
        }
      });
    </script>

  </div>

</body>

</html>
